<style>
.g20-icons-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 20px;
  padding: 128px;
}

.g20-box {
  flex: 1;
  padding: 20px;
  color: white !important;
  text-align: center;
  border-radius: 8px;
  font-size: 1.2em;
  transition: transform 0.3s ease;
  position: relative;
  z-index: 2; /* Coloca as caixas acima da imagem */
}

.g20-box p {
    color: white !important;
    font-weight: 600;
    font-weight: 500;
    line-height: 1.2;
    font-size: 1.2rem;
}

.g20-box i {
  font-size: 2em;
  margin-bottom: 10px;
  display: block;
  color: white !important;
}

/* Box Colors */
.g20-box-1 {
  background-color: #33a457;
}

.g20-box-2 {

}

.g20-box-3 {

}

.g20-box-4 {
  background-color: #cd2e33;
}

.g20-box-5 {

}

/* Hover effect */
.g20-box:hover {
  transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
  .g20-icons-container {
    flex-direction: column;
  }
  
  .g20-box {
    margin-bottom: 20px;
  }
}
