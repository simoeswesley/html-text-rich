<style>
    /* Estilos mobile first */
    .timeline {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-size: cover;
        background-position: center;
        transition: background-image 0.5s ease-in-out;
        margin: 20px 7px;
        border-radius: 34px;
        padding: 20px 20px;
        height: 687px;
    }

    .timeline-event {
        display: none;
        margin: 10px 0;
        padding: 16px;
        width: 100%;
        text-align: left;
         opacity: 1; /* Totalmente vis√≠vel */
    }

    .timeline-event.active {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        margin: 10px 0;
        padding: 16px;
        width: 100%;
        text-align: center;
        color: #ffffff;
    }

    .timeline-event h3 {
        color: #ffffff;
        text-align: center;
        line-height: 2.2rem;
        margin-bottom: 16px;
        margin-top: 14px;
        height: auto;
        padding: 0 1rem;
        font-size: 1.5rem;
        font-weight: 500;
    }

    .timeline-event .event-date {
        color: #ffffff;
    }

    .timeline-event a {
        font-size: 1.5rem;
        font-weight: 500;
        text-align: center;
        color: #fff;
        border: 2px solid #ffffff;
        width: 38%;
        border-radius: 24px;
        padding: 8px 25px;
        margin: 0 auto;
        position: absolute;
        bottom: 38px;
        left: 0;
        right: 0;
    }

    .timeline-event a:hover {
        background-color: #ffffff;
        color: #05508b;
        text-decoration: none;
        font-weight: 600;
    }

    .timeline-event a:focus {
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(7, 54, 96, 0.5);
    }

    .timeline-event a:active {
        background-color: #042440;
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2);
    }

    .range-selector {
        margin: 10px;
        width: 100%;
        position: absolute;
        top: 62px;
        height: 2px;
        transform: rotate(0);
        display: none;
        opacity: 0;
    }

    .indicator {
        background-color: #ffffff;
        color: #173551;
        text-align: center;
        width: fit-content;
        height: fit-content;
        font-size: normal;
        line-height: normal;
        margin: 0 auto;
        border-radius: 24px;
        padding: 3px 15px;
        font-weight: 600;
        
    }

    .event-container {
        align-items: center;
        display: flex;
        position: relative;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        margin: 0;
        padding: 10px;
        background-color: #ffffff14;
        width: 100%;
        height: 66px;
        text-align: center;
        backdrop-filter: blur(6px);
    }

    .event-container::before {
        content: '';
        position: relative;
        top: 33px;
        left: 0;
        /* Para garantir que a barra comece do lado esquerdo */
        height: 1px;
        width: 0;
        background: linear-gradient(90deg, rgba(255, 41, 53, 1) 0%, rgba(243, 93, 43, 1) 19%, rgba(255, 205, 0, 1) 41%, rgba(87, 163, 107, 1) 63%, rgba(0, 126, 151, 1) 83%, rgba(0, 98, 168, 1) 100%);
        transition: width 0.5s ease-in-out;
        /* Ajuste o tempo da transi√ß√£o conforme necess√°rio */
        backdrop-filter: blur(5px);
        border-radius: 3px;

        transition: width 0.5s ease-in-out;
        transform-origin: center;
        /* Ponto de refer√™ncia para transforma√ß√£o √© o centro */
        /* Escala inicial de 100% */
    }

    .event-container.active-label::before {
        width: 220px;
        /* A barra se expande completamente quando a classe est√° ativa */
        background: linear-gradient(90deg, rgba(255, 41, 53, 1) 0%, rgba(243, 93, 43, 1) 19%, rgba(255, 205, 0, 1) 41%, rgba(87, 163, 107, 1) 63%, rgba(0, 126, 151, 1) 83%, rgba(0, 98, 168, 1) 100%);
        /* Cor da barra quando ativa */
        backdrop-filter: blur(8px);
        top: 33px;
        /* Aumenta a largura para o dobro */

    }

    .event-container.active-label .event-title {
        margin: 0;
    }

    .event-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #ffffff;
    }

    .active-label .event-date {
        color: #fff;
    }

    .event-date {
        font-size: 1.3rem;
        font-weight: 300;
        color: #ffffff;
    }

    .event-date-exact {
        color: #ffffff;
    }

    .event-local {
        color: #ffffff;
        font-size: 1.4rem;
        font-weight: 400;
    }

    .g20br-range-labels {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        height: auto;
        border-radius: 24px;
        width: 100%;
    }

    .g20br-range-labels>div {
        width: 100%;
        height: 77px;
    }

    .g20br-range-labels>div:last-child {
        border-bottom-left-radius: 24px;
        border-bottom-right-radius: 24px;
    }

    .g20br-range-labels>div:first-child {
        border-top-left-radius: 24px;
        border-top-right-radius: 24px;
    }

    .active-label {
        background-color: #173551;
        color: white;
    }

    /* Container da div de volume */
    .volume-indicator-container {
        width: 100%;
        display: flex;
        background: #ffffff12;
        position: absolute;
        height: 2px;
        z-index: 1;
        top: 0;
        left: 0;

        /* Origem da transforma√ß√£o alterada */
        transform-origin: top left;
        /* ou use center, dependendo do comportamento desejado */
        transform: rotate(90deg);

        /* Define o comportamento da largura ap√≥s a rota√ß√£o */

    }

    /* Indicador de volume que muda de largura */
    .volume-indicator {
        width: 0;
        /* Valor inicial do indicador */
        background: #000000;
        height: 100%;
        /* Ajusta a altura para preencher o container */
        transition: width 0.1s ease-in-out;
        /* Anima√ß√£o suave */
        background: linear-gradient(90deg, rgba(255, 41, 53, 1) 0%, rgba(243, 93, 43, 1) 19%, rgba(255, 205, 0, 1) 41%, rgba(87, 163, 107, 1) 63%, rgba(0, 126, 151, 1) 83%, rgba(0, 98, 168, 1) 100%);
    }


    /* Estilos para tablets */
    @media (min-width: 768px) {

        .g20br-range-labels {
            flex-direction: row;
            height: 114px;
        }

        .g20br-range-labels>div {
            width: 25%;
            height: 77px;
        }

        .range-selector {
            top: 66px;
            display: block;
            z-index: -1;
        }

        /* Container da div de volume */
        .volume-indicator-container {
            position: relative;
            bottom: 50px;
            left: 0;
            right: 0;
            transform: rotate(0);

        }

        .timeline {
            padding: 20px 24px;
            margin-top: 30px;
            flex-direction: column;
            border-radius: 12px;
            padding: 16px 20px;
            height: 429px;
        }

        .timeline-event a {
            width: fit-content;
            padding: 8px 25px;
        }

        .timeline-event a[href="#"] {
            display: none;
        }

        .g20br-range-labels>div:last-child {
            border-bottom-right-radius: 52px;
            border-bottom-left-radius: 0;
            border-top-right-radius: 52px;
        }

        .g20br-range-labels>div:first-child {
            border-top-left-radius: 52px;
            border-top-right-radius: 0;
            border-bottom-left-radius: 52px;
        }

        .timeline-events {
            height: 310px;
        }

        .timeline-event h3 {
            font-size: 1.8rem;
        }


        .event-container {
            margin: 10px 0;
        }

        .event-title {
            font-size: 1.54rem;
        }

        .event-date {
            font-size: 1.2rem;
        }

        .range-selector {
            transform: rotate(0);
        }
    }

    /* Estilos para desktop */
    @media (min-width: 1024px) {
        .timeline {
            padding: 24px 30px;
            margin-top: 42px;
        }

        .timeline-event h3 {
            font-size: 1.8rem;
            padding: 0 15rem;
        }

        .event-title {
            font-size: 1.5rem;
        }

        .event-date {
            font-size: 1.3rem;
        }

        .range-selector {
            width: 75%;
        }

        /* Container da div de volume */
        .volume-indicator-container {
            position: absolute;
            top: 75px;
            left: 0;
            right: 0;
            margin: 0 auto;
            transform: rotate(0);
            width: 74%;
        }
    }
</style>

<script>
    const eventosAnticorrupcao = [
        {
            data: "Outubro de 2023",
            dataExata: "13/10/2023",
            titulo: "Brasil anuncia em reuni√£o da OCDE que ir√° presidir o Grupo Anticorrup√ß√£o do G20 durante o ano de 2024",
            tema: "Presid√™ncia do Grupo Anticorrup√ß√£o do G20",
            link: "https://www.gov.br/cgu/pt-br/assuntos/noticias/2023/10/brasil-anuncia-em-reuniao-da-ocde-que-ira-presidir-o-grupo-anticorrupcao-do-g20-durante-o-ano-de-2024",
            local: "OCDE",
            reuniao: "Brasil na presid√™ncia do G20",
            imagem: "resolveuid/117a25727f5c41d1918da5f6a1651798"
        },
        {
            data: "Mar√ßo de 2024",
            dataExata: "24/03/2024 a 26/03/2024",
            reuniao: "1¬™ Reuni√£o",
            titulo: "Brasil discute no G20 pauta anticorrup√ß√£o aliada ao desenvolvimento social e ambiental",
            tema: "Pauta Anticorrup√ß√£o e Desenvolvimento",
            link: "https://www.gov.br/cgu/pt-br/assuntos/noticias/2024/03/brasil-discute-no-g20-pauta-anticorrupcao-aliada-ao-desenvolvimento-social-e-ambiental",
            local: "Bras√≠lia/DF",
            imagem: "resolveuid/edff4a0905644a2db4c131eb87fb4dfd"
        },
        {
            data: "Junho de 2024",
            dataExata: "25/06/2024 a 27/06/2024",
            reuniao: "2¬™ Reuni√£o",
            titulo: "G20: ‚ÄúNosso trabalho tem um impacto profundo na luta global contra a corrup√ß√£o‚Äù, afirmou o ministro da CGU",
            tema: "Impacto na Luta Global Contra a Corrup√ß√£o",
            link: "https://www.gov.br/cgu/pt-br/assuntos/noticias/2024/06/g20-201cnosso-trabalho-tem-um-impacto-profundo-na-luta-global-contra-a-corrupcao201d-afirmou-o-ministro-da-cgu",
            local: "Paris/FRAN√áA",
            imagem: "resolveuid/77a7f52c9343440e9efe881bf62e9953"
        },
        {
            data: "Outubro de 2024",
            dataExata: "21/10/2024 a 24/10/2024",
            reuniao: "3¬™ Reuni√£o",
            titulo: "O Evento Acontecer√° em Outubro de 2024 no Rio Grande do Norte",
            tema: "Entrega dos Trabalhos üéâ",
            link: "#",
            local: "Natal/RN",
            imagem: "resolveuid/153789b267474b9ab5e49c3b3efb438d"
        },
    ];

    let autoUpdateInterval;
    let volumeInterval;
    const autoUpdateTime = 4000; // Tempo total de 20 segundos para completar o ciclo

    // Fun√ß√£o para criar a linha de datas e eventos clic√°veis
    function criarTimeline() {
        const timelineContainer = document.getElementById('timeline-events');
        const labelsContainer = document.getElementById('range-labels');

        // Remover o theme-label existente fora da timeline-events
        const themeLabel = document.getElementById('theme-label');
        if (themeLabel) {
            themeLabel.remove();
        }

        eventosAnticorrupcao.forEach((evento, index) => {
            const eventDiv = document.createElement('div');
            eventDiv.classList.add('timeline-event');
            eventDiv.setAttribute('data-event-index', index);

            const dateDiv = document.createElement('p');
            dateDiv.classList.add('event-date');
            dateDiv.textContent = evento.data;

            const dateExactDiv = document.createElement('p');
            dateExactDiv.classList.add('event-date-exact');
            dateExactDiv.textContent = evento.dataExata;

            const eventTitle = document.createElement('h3');
            eventTitle.textContent = evento.titulo;

            const local = document.createElement('p');
            local.classList.add('event-local');
            local.textContent = evento.local;

            const eventLink = document.createElement('a');
            eventLink.href = evento.link;
            eventLink.textContent = 'Leia mais';
            eventLink.target = '_blank';

            // Cria√ß√£o do theme-label de forma din√¢mica para cada evento
            const themeLabel = document.createElement('div');
            themeLabel.classList.add('indicator');
            themeLabel.textContent = evento.tema || 'Impacto na Luta Global Contra a Corrup√ß√£o';
            eventDiv.appendChild(dateExactDiv);
            eventDiv.appendChild(themeLabel);
            eventDiv.appendChild(eventTitle);
            eventDiv.appendChild(local);

            if (evento.link) {
                eventDiv.appendChild(eventLink);
            }
            timelineContainer.appendChild(eventDiv);

            // Cria os eventos clic√°veis
            const eventContainer = document.createElement('div');
            eventContainer.classList.add('event-container');
            eventContainer.setAttribute('data-event-index', index);

            const eventTitleContainer = document.createElement('div');
            eventTitleContainer.classList.add('event-title');
            eventTitleContainer.textContent = evento.reuniao || evento.titulo;

            const eventDateContainer = document.createElement('div');
            eventDateContainer.classList.add('event-date');
            eventDateContainer.textContent = evento.data;

            eventContainer.appendChild(eventTitleContainer);
            eventContainer.appendChild(eventDateContainer);
            labelsContainer.appendChild(eventContainer);

            // Evento de clique para exibir o evento correspondente na timeline e reiniciar o timer
            eventContainer.addEventListener('click', () => {
                document.getElementById('event-range').value = index;
                atualizarTimeline();
                reiniciarAutoUpdate();
            });

            console.log('chamou: fun√ß√£o criar timeline')
        });
    }

    // Fun√ß√£o para atualizar a timeline conforme o valor do slider
    function atualizarTimeline() {
        const rangeInput = document.getElementById('event-range');
        const rangeValue = rangeInput.value;
        const events = document.querySelectorAll('.timeline-event');
        const labels = document.querySelectorAll('.event-container');
        const timelineSection = document.querySelector('.timeline');

        // Ocultar todos os eventos e remover a classe ativa dos labels
        events.forEach(event => {
            event.classList.remove('active');
        });
        labels.forEach(label => {
            label.classList.remove('active-label');
        });

        // Mostrar apenas o evento correspondente ao valor do range e destacar o label
        const eventToShow = events[rangeValue];
        const labelToHighlight = labels[rangeValue];

        if (eventToShow) {
            eventToShow.classList.add('active');
            labelToHighlight.classList.add('active-label');

            // Atualizar o background da se√ß√£o com a imagem correspondente
            timelineSection.style.backgroundImage = `url(${eventosAnticorrupcao[rangeValue].imagem})`;
        }
        console.log('chamou: fun√ß√£o atualizarTimeline')
    }

    // Fun√ß√£o para atualizar o evento automaticamente a cada 20 segundos
    function autoUpdateTimeline() {
        const rangeInput = document.getElementById('event-range');
        let rangeValue = parseInt(rangeInput.value);

        rangeValue = (rangeValue + 1) % eventosAnticorrupcao.length; // Loop para o pr√≥ximo evento
        rangeInput.value = rangeValue;
        atualizarTimeline();
        console.log('chamou: fun√ß√£o autoUpdateTimeline')
    }

    // Fun√ß√£o para iniciar o intervalo de atualiza√ß√£o autom√°tica
    function iniciarAutoUpdate() {
        autoUpdateInterval = setInterval(autoUpdateTimeline, autoUpdateTime); // 20 segundos
        console.log('chamou: iniciarAutoUpdate')
    }

    // Fun√ß√£o para reiniciar a contagem autom√°tica ao clicar em um evento
    function reiniciarAutoUpdate() {
        clearInterval(autoUpdateInterval);
        clearInterval(volumeInterval); // Para a anima√ß√£o anterior
        iniciarAutoUpdate();
        console.log('chamou: reiniciarAutoUpdate()')
    }


    document.addEventListener('DOMContentLoaded', () => {
        criarTimeline();
        //        document.getElementById('event-range').addEventListener('input', atualizarTimeline);
        atualizarTimeline(); // Atualiza a timeline ao carregar a p√°gina
        iniciarAutoUpdate(); // Iniciar a atualiza√ß√£o autom√°tica ao carregar
        console.log('DOMContentLoaded()')
    });
</script>
